<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="login">
        <h1>Our form</h1>
        <form id="form">
            <div class="row">
                <div class="labels">
                    <label id="name">Name</label>
                </div>
                <div class="inputs">
                    <input id="name" type="text" placeholder="John Doe" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label id="Email">Email</label>
                </div>
                <div class="inputs">
                    <input id="email" type="email" placeholder="johnDoe@gmail.com" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label id="Password">Password</label>
                </div>
                <div class="inputs">
                    <input id="password" type="password" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label id="Search">Search</label>
                </div>
                <div class="inputs">
                    <input id="search" type="search" placeholder="&#128269">
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label id="Tel">Phone Number</label>
                </div>
                <div class="inputs">
                    <input id="tel" type="tel" placeholder="(123)-456-7890" required>
                </div>
            </div>
            <div class="row-textarea">
                <div class="labels">
                    <label id="Textarea">Bio</label>
                </div>
                <div class="inputs">
                    <textarea id="textarea" name="textarea" rows="4" cols="20"> This is a text area</textarea>
                </div>
            </div>

            <div class="row-date">
                <div class="labels">
                    <label id="date">Date</label>
                </div>
                <div class="inputs">
                    <input id="date" name="date" type="date">
                </div>
            </div>
               
            <div class="row-file">
                <div class="labels">
                    <label id="file">File</label>
                </div>
                <div class="inputs">
                    <input id="file" name="file" type="file">
                </div>
            </div>
            <div class="row-color">
                <div class="labels">
                    <label id="Color">Color</label>
                </div>
                <div class="inputs">
                    <input id="Color" name="Color" type="color">
                </div>
            </div>
            <div class="row-chkbox">
                <div class="labels">
                    <label id="checkbox">Checkbox</label>
                </div>
                <div class="inputs">
                    <input id="Checkbox" name="Checkbox" type="checkbox">
                </div>
            </div>
            <div class="row-select">
                <div class="labels">
                    <label id="selectlist">Choose one</label>
                </div>
                <div class="inputs">
                    <select id="Selectlist" name="selectlist">
                        <option> </option>
                        <option>first option</option>
                        <option>Second choice</option>
                        <option>Third item</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    
                </div>
                <div class="inputs">
                    <fieldset>
                        <legend>Checkboxes in a fielset</legend>
                        <input id="thischeck" name="checkbox" type="checkbox" checked>
                        <label>This</label><br>
                        <input id="thischeck" name="checkbox" type="checkbox">
                        <label>And Or</label><br>
                        <input id="thischeck" name="checkbox" type="checkbox">
                        <label>That</label>
                    </fieldset>
                </div>
            </div>

      
            <div class="row">
                <div class="labels">
                    
                </div>
                <div class="inputs">
                    <fieldset>
                        <legend>Genderselection in a fielset</legend>
                        <input id="malecheck" name="checkbox" type="checkbox" checked>
                        <label>Male</label><br>
                        <input id="thischeck" name="checkbox" type="checkbox">
                        <label>Female</label><br>
                        <input id="thischeck" name="checkbox" type="checkbox">
                        <label>Other</label>
                    </fieldset>
                </div>
            </div>
            <div id="actions">
                <input id="submit" type="submit" name="submit" value="SUBMIT">
            </div>
            
            
            
            
            
            
            
            
            

            

            

           
        </form>
    </div>
</body>

</html>
